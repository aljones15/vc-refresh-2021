@startuml
skinparam actorStyle awesome
actor Holder
participant "Holder App\n(Wallet)" as happ
participant "Issuer App\n(Issuer Public Website)" as iapp
Holder -> happ: Consent to automatic refreshing 
... some time later ...
happ -> happ: Detect expiring VC and extract refreshService
group Verifiable Credential Refresh 2021
  autonumber "0. "
  happ -> iapp: Request refresh via ""refreshService""
  iapp -> happ: **Verifiable Presentation Request** for purposes of refresh
  happ -> iapp: **Verifiable Presentation** for purposes of refresh
  iapp -> happ: **Verifiable Presentation** containing refreshed VC
end
@enduml

